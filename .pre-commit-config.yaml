# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks

# Exclude auto-generated files from all hooks
# These files are also marked with linguist-generated in .gitattributes
exclude: ^(frontend/dist/manifest\.json|\.trellis/tasks/.*\.jsonl)$

repos:
  - repo: https://github.com/astral-sh/uv-pre-commit
    # uv version.
    rev: 0.6.3
    hooks:
      - id: uv-lock
      - id: uv-export
        args:
          [
            "--format",
            "requirements-txt",
            "--output-file",
            "requirements.txt",
            "--frozen",
            "--no-default-groups",
            "--group",
            "production",
            "--no-emit-project",
            "--no-hashes",
          ]

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v3.2.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
        args: [--unsafe]
      - id: check-added-large-files
