{% load static %}
{% for comment in tree_comments %}
    <div class="mt-5 flex {% if not comment.is_root %}pl-14{% endif %}">
        <div class="flex-shrink-0">
            <img class="rounded"
                 width="48"
                 height="48"
                 alt=""
                 src="{{ comment.user.social_avatar_url }}" />
        </div>
        <div class="ml-2 min-w-0">
            <div>
                {{ comment.user.name }}
                {% if not comment.is_root %}
                    <img class="inline"
                         height="15"
                         width="15"
                         src="{% static 'share-forward-fill.svg' %}" />
                    <span>{{ comment.parent.user.name }}</span>
                {% endif %}
            </div>
            <div class="text-gray-400 text-sm">{{ comment.submit_date | date:"Y-m-d H:i:s" }}</div>
            <div class="max-w-none prose prose-pre:bg-slate-100 prose-pre:rounded-none prose-pre:mt-0 prose-pre:text-sm prose-pre:text-black">
                {{ comment.comment_html | safe }}
            </div>
        </div>
    </div>
{% endfor %}
