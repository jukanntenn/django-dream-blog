{% load entry_urls %}
<div class="text-gray-700 dark:text-gray-400 text-sm mt-3 flex flex-wrap items-center gap-x-2">
  <span>{{ entry.pub_date|date:"Y-m-d" }}</span>
  <span>{{ entry.views|default:0 }} 阅读</span>
  <a href="{{ entry|entry_url }}#comment-area" class="hover:text-blue-600 dark:hover:text-blue-300">{{ entry.comment_count }} 评论</a>

  {% if entry.type == 'a' %}
    <a href="{% url 'columns:detail' entry.parent_slug %}" class="inline-flex items-center px-2 py-0.5 rounded text-xs font-medium bg-blue-100 text-blue-800 dark:bg-blue-900 dark:text-blue-200 hover:bg-blue-200 dark:hover:bg-blue-800">
      专栏
    </a>
  {% elif entry.type == 'm' %}
    <a href="{% url 'tutorials:detail' entry.parent_slug %}" class="inline-flex items-center px-2 py-0.5 rounded text-xs font-medium bg-green-100 text-green-800 dark:bg-green-900 dark:text-green-200 hover:bg-green-200 dark:hover:bg-green-800">
      教程
    </a>
  {% endif %}
</div>
