{# Previous/Next navigation with enhanced visual feedback #}
{# Design intent: Clear direction indicators, no border for natural layout #}
<div class="flex justify-between items-center gap-4 pt-6 mt-8">
    {% if entry.prev %}
        <a class="nav-prev-next group flex-1"
           href="{{ entry.prev.get_absolute_url }}">
            <span class="flex items-center gap-1 text-xs text-slate-500 dark:text-slate-400 mb-1 group-hover:text-cyan-600 dark:group-hover:text-cyan-400 transition-colors">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
                </svg>
                上一篇
            </span>
            <span class="text-sm font-medium text-slate-700 dark:text-slate-300 line-clamp-1">{{ entry.prev.title }}</span>
        </a>
    {% else %}
        <div class="flex-1"></div>
    {% endif %}

    {% if entry.next %}
        <a class="nav-prev-next group flex-1 text-right"
           href="{{ entry.next.get_absolute_url }}">
            <span class="flex items-center justify-end gap-1 text-xs text-slate-500 dark:text-slate-400 mb-1 group-hover:text-cyan-600 dark:group-hover:text-cyan-400 transition-colors">
                下一篇
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
                </svg>
            </span>
            <span class="text-sm font-medium text-slate-700 dark:text-slate-300 line-clamp-1">{{ entry.next.title }}</span>
        </a>
    {% else %}
        <div class="flex-1"></div>
    {% endif %}
</div>
