<div class="flex justify-between items-center">
    {% if entry.prev %}
        <a class="flex items-center mr-3 text-gray-700 dark:text-gray-200 hover:text-blue-600 dark:hover:text-blue-300"
           href="{{ entry.prev.get_absolute_url }}">
            <svg xmlns="http://www.w3.org/2000/svg"
                 class="w-5 h-5 text-blue-400 dark:text-blue-300 mr-1"
                 viewBox="0 0 24 24"
                 fill="currentColor">
                <path fill="none" d="M0 0h24v24H0z"></path>
                <path d="M7.82843 10.9999H20V12.9999H7.82843L13.1924 18.3638L11.7782 19.778L4 11.9999L11.7782 4.22168L13.1924 5.63589L7.82843 10.9999Z">
                </path>
            </svg>
        {{ entry.prev.title }}</a>
    {% else %}
        <span>&nbsp;</span>
    {% endif %}
    {% if entry.next %}
        <a class="flex items-center text-gray-700 dark:text-gray-200 hover:text-blue-600 dark:hover:text-blue-300" href="{{ entry.next.get_absolute_url }}">{{ entry.next.title }}
            <svg xmlns="http://www.w3.org/2000/svg"
                 class="w-5 h-5 text-blue-400 dark:text-blue-300 ml-1"
                 viewBox="0 0 24 24"
                 fill="currentColor">
                <path fill="none" d="M0 0h24v24H0z"></path>
                <path d="M16.1716 10.9999L10.8076 5.63589L12.2218 4.22168L20 11.9999L12.2218 19.778L10.8076 18.3638L16.1716 12.9999H4V10.9999H16.1716Z">
                </path>
            </svg>
        </a>
    {% else %}
        <span>&nbsp;</span>
    {% endif %}
</div>
