<div class="flex flex-wrap justify-between gap-4 pt-6 mt-8">
    {% if entry.prev %}
        <div class="flex min-w-[16rem] flex-1">
            <a class="nav-prev-next group inline-flex max-w-full min-w-0 items-center gap-1"
               href="{{ entry.prev.get_absolute_url }}">
                <svg class="h-4 w-4 text-slate-500 transition-colors group-hover:text-cyan-600 dark:text-slate-400 dark:group-hover:text-cyan-400"
                     fill="none"
                     stroke="currentColor"
                     viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
                </svg>
                <span class="text-xs text-slate-500 transition-colors group-hover:text-cyan-600 dark:text-slate-400 dark:group-hover:text-cyan-400">上一篇</span>
                <span class="min-w-0 max-w-[28ch] truncate text-sm font-medium text-slate-700 dark:text-slate-300">{{ entry.prev.title }}</span>
            </a>
        </div>
    {% else %}
        <div class="flex-1"></div>
    {% endif %}

    {% if entry.next %}
        <div class="flex min-w-[16rem] flex-1 justify-end">
            <a class="nav-prev-next group inline-flex max-w-full min-w-0 items-center gap-1"
               href="{{ entry.next.get_absolute_url }}">
                <span class="min-w-0 max-w-[28ch] truncate text-sm font-medium text-slate-700 dark:text-slate-300">{{ entry.next.title }}</span>
                <span class="text-xs text-slate-500 transition-colors group-hover:text-cyan-600 dark:text-slate-400 dark:group-hover:text-cyan-400">下一篇</span>
                <svg class="h-4 w-4 text-slate-500 transition-colors group-hover:text-cyan-600 dark:text-slate-400 dark:group-hover:text-cyan-400"
                     fill="none"
                     stroke="currentColor"
                     viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
                </svg>
            </a>
        </div>
    {% else %}
        <div class="flex-1"></div>
    {% endif %}
</div>
