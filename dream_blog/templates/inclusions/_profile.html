{% load static %}
<div>
  <div class="text-xl flex items-center">
    <span class="mr-1 dark:text-gray-100">{{ profile.blogger }}</span>
    <span class="bg-green-100 dark:bg-green-900/50 text-green-800 dark:text-green-300 text-xs font-medium me-2 px-2 py-0.5 rounded-sm">博主</span>
  </div>
  <div class="mt-2 text-gray-500 dark:text-gray-400">{{ profile.slogan }}</div>
  <div class="mt-5 flex">
    {% for slink in profile.social_links %}
      {% if slink.url %}
        <a class="mr-2 hover:opacity-80 transition-opacity" href="{{ slink.url }}" target="_blank">
          <img class="dark:invert" height="20" width="20" src="{% static slink.icon %}" />
        </a>
      {% endif %}
    {% endfor %}
  </div>
</div>
