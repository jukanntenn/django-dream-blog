{% if tutorials %}
  <div>
    <h3 class="text-xl">教程</h3>
    <ul class="mt-3">
      {% for tutorial in tutorials %}
        <li class="flex mt-3 first:mt-0">
          <div>
            <div>
              <a href="{{ tutorial.get_absolute_url }}">{{ tutorial.title }}</a>
            </div>
            <div class="text-sm text-gray-400 mt-1">{{ tutorial.excerpt }}</div>
          </div>
        </li>
      {% endfor %}
    </ul>
  </div>
{% endif %}
