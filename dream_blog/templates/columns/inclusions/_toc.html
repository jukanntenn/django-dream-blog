<div class="mt-8">
  <h3 class="text-xl">此专栏下的全部文章</h3>
  <ul class="mt-3">
    {% for article in articles %}
      <li>
        <a href="{% url 'columns:article_detail' column.slug article.id %}"
           class="text-sm text-blue-400 dark:text-blue-300 hover:text-blue-600 dark:hover:text-blue-400">{{ article.title }}</a>
      </li>
    {% endfor %}
  </ul>
</div>
