{% if columns %}
  <div class="mt-8">
    <h3 class="text-xl">专栏</h3>
    <ul class="mt-3">
      {% for column in columns %}
        <li class="flex mt-3 first:mt-0">
          <div>
            <div>
              <a href="{{ column.get_absolute_url }}">{{ column.title }}</a>
            </div>
            <div class="text-xs text-gray-400 mt-1">{{ column.excerpt }}</div>
            <div class="flex justify-between text-xs mt-1">
              <span class="text-gray-400">{{ column.num_articles }} 篇文章</span>
              <a class="text-blue-400" href="{{ column.get_absolute_url }}">进入专栏</a>
            </div>
          </div>
        </li>
      {% endfor %}
    </ul>
  </div>
{% endif %}
