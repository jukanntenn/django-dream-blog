{% load socialaccount static %}
{% get_providers as socialaccount_providers %}
{# Social login prompt with slate color scheme #}
<div class="my-10 flex content-start">
        <span class="text-small text-slate-500 dark:text-slate-400 mr-3">登录后回复</span>
        {% for provider in socialaccount_providers %}
                {% if provider.id == 'github' or provider.id == 'weibo' %}
                        <a {% if not forloop.first %}class="ml-3"{% endif %}
                           href="{% provider_login_url provider %}?next={{ request.get_full_path }}">
                                <img alt=""
                                     class="dark:invert"
                                     height="24"
                                     width="24"
                                     src="{% static provider.id|add:'-fill.svg' %}" />
                        </a>
                {% endif %}
        {% endfor %}
</div>
